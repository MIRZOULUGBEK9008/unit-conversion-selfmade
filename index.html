<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Conversion</title>


  <!-- GOOGLE-FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>
<body>
  <section class="box">
    <!-- HEADER  -->
    <div class="box__header header">
      <h1 class="header__title">Miqdor almashinuvi</h1>
      <form class="form" action="https://echo.htmlacademy.ru/" method="post">
        <div class="form__inner">
          <input class="form__value js-input" type="number" name="value" autofocus required></input>
          <button class="form__button js-button" type="submit">Convert</button>
        </div>
      </form>
    </div>

    <!-- MAIN  -->
    <div class="main">
      <ul class="main__list">
        <li class="main__item item">
          <div class="item__inner">
            <h3 class="item__title">Uzunlik (m/sm)</h3>
            <p class="item__info">Lorem ipsum dolor sit amet.</p>
          </div>
        </li>
        <li class="main__item item">
          <div class="item__inner">
            <h3 class="item__title">Hajm (l/gr)</h3>
            <p class="item__info"></p>
          </div>
        </li>
        <li class="main__item item">
          <div class="item__inner">
            <h3 class="item__title">Massa (kg/gr)</h3>
            <p class="item__info"></p>
          </div>
        </li>
      </ul>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
